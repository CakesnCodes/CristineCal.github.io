<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristine's Art Portfolio</title>
    <link href="Art Portfolio.css" rel="stylesheet" type="text/css" media="all">

  <body>

    <br><hr><br>
    <content id="portfolio">
        <div class="gallery">

            </div>
            <div class="gallery__item">
                <img class="modal-target" src="https://file.garden/Z9GPMGr3xh_Qkwad/Art%20portfolio/Shirley%20Erlenmeyers.png" alt="Shirley Erlenmeyers">
            </div>
            <div class="gallery__item">
                <img class="modal-target" src="https://file.garden/Z9GPMGr3xh_Qkwad/Art%20portfolio/Catelin%20Arlene%20Ruban.png" alt="Catelin Arlene Ruban">

            </div>
        </div>
        </div>
            <!-- The Modal -->
            <div id="modal" class="modal">
            <span id="modal-close" class="modal-close">&times;</span>
            <img id="modal-content" class="modal-content">
            <div id="modal-caption" class="modal-caption"></div>
        </div>

    <script defer src="./script.js"></script>
